<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurify</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    </head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navegation">
            <div class="logo">
                <a href=""><img src="./assets/icons/Alurify.png" alt="logo do spotify"></a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-house"></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span><i class="fa-solid fa-search"></i></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>

                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/76f1930844.js" crossorigin="anonymous"></script>
</body>
</html>
